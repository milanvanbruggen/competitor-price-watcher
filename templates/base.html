<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}360 Competitor Dashboard{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% block styles %}{% endblock %}
</head>
<body class="bg-gray-50 text-sm">
    <nav class="bg-gray-800 mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a class="text-white font-bold text-xl" href="/">360 Competitor Dashboard</a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a class="{% if request.url.path == '/' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium" href="/">Home</a>
                        <a href="/config" class="{% if request.url.path == '/config' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">Configuration</a>
                        <a href="/config-docs" class="{% if request.url.path == '/config-docs' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">Manual</a>
                        <a href="/step-editor" class="{% if request.url.path == '/step-editor' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">Step Editor</a>
                        <a class="{% if request.url.path == '/docs' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium" href="/docs">Documentation</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
    
    <!-- Global application utilities -->
    <script src="/static/js/utils.js"></script>
</body>
</html>
