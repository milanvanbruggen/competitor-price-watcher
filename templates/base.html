<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}360 Competitor Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">360 Competitor Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Home</a>
                <a class="nav-link {% if request.url.path == '/config' %}active{% endif %}" href="/config">Configuratie</a>
                <a class="nav-link {% if request.url.path == '/config-docs' %}active{% endif %}" href="/config-docs">Handleiding</a>
                <a class="nav-link {% if request.url.path == '/docs' %}active{% endif %}" href="/docs">Documentation</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle with Popper (required for modals and accordions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
